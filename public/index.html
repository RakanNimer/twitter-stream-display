</head>

-->

	</header>
	<main>
		<div class="main_container">
			<div class="row">
				<div class="col l4">
		        	<div class="card main-bg">
		        		<div class="card-content">
		        			<span class="card-title">Tweet History</span>
		        			<div class="row stats">
		        				Popular Tweets : 
		        				<span id="popularity" class="result">
		        				</span> 
		        			</div>
		        			<div class="row stats" >
		        				Geotagged : 
		        				<span id="geotagged" class="result">
		        				</span> 
		        			</div>
		        			<div class="row stats" >
		        				Languages : 
		        				<div id="languages" class="result" >
		        					<canvas id="languages_chart" width="300" height="200" style="display:none"></canvas>
		        				</div>
		        			</div>
		        			<div class="row stats" >
		        				Avg hashtag per tweet  : 
		        				<div id="languages" class="result">
		        					<span id="average_hashtag" class="result">
		        				</span> 
		        				</div>
		        			</div>
		        			
		        		</div>
		        	</div>
		        </div>

		        <div class="col l4">
		        	<div class="card main-bg">
		            	<div class="card-content">
		              		<span class="card-title">Stream Settings</span>
		              		<div class="row">
			              		<div id="stream" class="stream-control">
									<div class="switch">
										<label>
											Off
											<input type="checkbox" id="stream_toggle">
											<span class="lever "></span>
											On
										</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div id="frequency" class="stream-control">
									
									<div id="tweet_frequency_label">Delay <i class="fa fa-info-circle tooltipped" data-position="right" data-tooltip="Seconds between tweets" ></i></div>
									<div class="input-field col l4">
										<input placeholder="" id="tweet_frequency"  type="text" class="">
									</div>
									<div class="col l4" id="update_button_container">
										<button class="col l12 btn waves-effect waves-light orange" type="submit" id="update_tweet_frequency" name="action">Update
  										</button>
  									</div>
								</div>
							</div>
						</div>
						
		              </div>
		        </div>
		        <div class="col l4">
		        	<div class="card main-bg">
		        		<div class="card-content">
		        			<span class="card-title">Tweet Stream</span>
		        			<div class="tweet_container"  id='tweets' ></div>
		        		</div>
		        	</div>
		        </div>
		        
		  	</div>
		</div>
	</main>

	<div id="loading" class="hide">
		<div class="preloader-wrapper small active loader ">
	    	<div class="spinner-layer spinner-yellow-only">
	      		<div class="circle-clipper left">
	        		<div class="circle"></div>
	      		</div><div class="gap-patch">
	        <div class="circle"></div>
	      </div><div class="circle-clipper right">
	        <div class="circle"></div>
	      </div>
	    </div>
	  </div>
	</div>
	  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger hide" href="#modal1">Modal</a>

  <!-- Modal Structure -->
 <div id="modal_container" class="hide">
 	<div id="reset_stream_modal" class="modal">
    	<div class="modal-content">
    		<h4>Reset Stream on Server ? </h4>
      		<p>This will reset the stream on the server. Are you sure you want to do that ?</p>
    	</div>
    	<div class="modal-footer">
      		<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    	</div>
 	</div>
</div>
