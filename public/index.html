
<!DOCTYPE html>
<html>
<head>
  	<title> Twitter Stream Display </title>
	<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>

	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <link href='./app/dist/app.min.css' rel='stylesheet' />
</head>
<body>
	<header>
		<nav class="top-nav" style="">
			<div class="nav-wrapper" style="">
				<div class="row">
	  				
	  				<div class="col l12">
		  				<form>
					        <div class="input-field">
					        	<input id="search" type="search" required>
					        	<label for="search"><i class="mdi-action-search"></i></label>
					        	<i class="mdi-navigation-close"></i>
					       	</div>
					    </form>
					</div>
				</div>
  			</div>
		</nav>

		<ul id="nav-mobile" class="side-nav fixed">

	    	<li  class="logo">
	    		<div class="logo_container">
	    			<a href="#" class="" style = "">
	    				<img  width="120" src="./app/img/logo19.png" /> 
	    			</a>
	    		</div>
	    	</li>
		    <li class="active">
		    	<a href="#.html" class="waves-effect waves-light sidenav-item ">
		    		Stream Tweets
		    	</a>
		    </li>
		    <li class="">
		    	<a href="#" class="waves-effect waves-light sidenav-item">
		    		Write R
		    	</a>
		    </li>
		    <li class="">
		    	<a href="#" class="waves-effect waves-light sidenav-item">
		    		Graphs
		    	</a>
		    </li>
	  	</ul>
<!--	    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a> 
-->

	</header>
	<main>
		<div class="main_container">
			<div class="row">
				<div class="col l4">
		        	<div class="card main-bg">
		        		<div class="card-content">
		        			<span class="card-title">Tweet History</span>
		        			<div class="row">
		        				Average Tweet per day : 
		        			</div>
		        			<div class="row">
		        				Other data : 
		        			</div>
		        		</div>
		        	</div>
		        </div>

		        <div class="col l4">
		        	<div class="card main-bg">
		            	<div class="card-content">
		              		<span class="card-title">Stream Settings</span>
		              		<div class="row">
			              		<div id="stream" class="stream-control">
									<div class="switch">
										<label>
											Off
											<input type="checkbox">
											<span class="lever "></span>
											On
										</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div id="frequency" class="stream-control">
									
									<div id="tweet_frequency_label">Delay <i class="fa fa-info-circle tooltipped" data-position="right" data-tooltip="Seconds between tweets" ></i></div>
									<div class="input-field col l4">
										<input placeholder="" id="tweet_frequency"  type="text" class="">

										


									</div>
									<div class="col l4" id="update_button_container">
										<button class="col l12 btn waves-effect waves-light orange" type="submit" id="update_tweet_frequency" name="action">Update
  										</button>
  									</div>
								</div>
							</div>
						</div>
						<div class="card-action">
		            		<a href="#"></a>
		        		</div>
		              </div>
		        </div>
		        
		  	</div>
		</div>
	</main>

	<script src='./app/dist/materialize.js'></script>

</body>
</html>
